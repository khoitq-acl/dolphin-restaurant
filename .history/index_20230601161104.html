<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item-list">
        <div class="item-row">
            <div class="item">

                <div class="img">
                    <img src="./img/chao-tom-4e2c.jpg" alt="chao-tom">
                </div>

                <div class="item-des">
                    <div class="item-text">
                        <p>Cháo tôm</p>
                        <span>78.000 đ</span>
                    </div>
                    <div class="item-icon">
                        <i>like</i>
                    </div>
                </div>

                <button class="btn-order">Đặt món</button>
            </div>

            <div class="item">

                <div class="img">
                    <img src="./img/nem-lui-434c.jpg" alt="nem-lui">
                </div>

                <div class="item-des">
                    <div class="item-text">
                        <p>Nem chua Tasty</p>
                        <span>78.000 đ</span>
                    </div>
                    <div class="item-icon">
                        <i>like</i>
                    </div>
                </div>

                <button class="btn-order">Nem lụi</button>
            </div>

            <div class="item">

                <div class="img">
                    <img src="./img/nem-chua-423b.jpg" alt="nem-chua">
                </div>

                <div class="item-des">
                    <div class="item-text">
                        <p>Nem chua Tasty</p>
                        <span>78.000 đ</span>
                    </div>
                    <div class="item-icon">
                        <i>like</i>
                    </div>
                </div>

                <button class="btn-order">Đặt món</button>
            </div>
        </div>
    </div>
</body>
</html>
